sector.groundZero.description = Aller Anfang ist schw... ne ... leicht!\nDer optimale Ort, um noch einmal zu beginnen. Die Bedrohung ist zwar niedrig aber auch die Ressourcen Menge und Auswahl.\nSammeln Sie so viel Blei und Kupfer wie möglich und betreibven sie ihre ersten Forschungen.\nViel Glück! ^^
sector.frozenForest.description = Die eisigen Temperaturen können sie nicht für immer eindämmen.\n\nBeginnen Sie den ersten Schritt für ein Energy System und bauen sie ein paar einfache Verbrennungsgenerator. Lernen Sie den Umgang mit Mendern, sie sind sehr nützlich für die Verteidigung!
sector.saltFlats.description = Am Rande der Wüste liegen die Salzebenen. An diesem Ort sind nur wenige Ressourcen zu finden. Der Feind hat hier einen Komplex zur Lagerung von Ressourcen errichtet. \nVernichten Sie ihren Kern und lassen sie nix stehen.
sector.craters.description = In diesem Krater, einem Relikt der alten Kriege, hat sich Wasser angesammelt. Erobern sie das Gebiet zurück, sammeln Sie Sand und schmelzen Sie es mit Blei zu Metaglas. \nPumpen sie auch Wasser, um Geschütztürme und besonderst Bohrer zu kühlen um mehr Ertrag bzw mehr Schuss pro Sekunde.
sector.ruinousShores.description = Hinter den Abfällen liegt die Küstenlinie. Einst beherbergte dieser Ort eine Küstenverteidigungsanlage. Davon ist aber nicht mehr viel übrig. Nur die grundlegendsten Verteidigungsstrukturen sind unversehrt geblieben, alles andere ist zum Schrottplatz geworden.\nFahren Sie mit der Ausdehnung nach außen fort und entdecken sie Technologie wieder.
sector.stainedMountains.description = Weiter landeinwärts liegen die Berge, die noch nicht von Sporen befallen sind.\nExtrahieren Sie das in diesem Gebiet reichlich vorhandene Titan. Lernen Sie, wie man es verwendet.\n\n Die feindliche Präsenz ist hier größer. Geben Sie ihnen keine Zeit, ihre stärksten Einheiten zu schicke!
sector.overgrowth.description = Dieses Gebiet ist bewachsen, näher an der Quelle der Sporen. Der Feind hat hier einen Außenposten eingerichtet. Bauen Sie Titan-Einheiten auf, zerstören Sie den gegnerischen Kern und holt zurück, was verloren ging.
sector.tarFields.description = Am Rande einer Ölförderzone, zwischen Bergen und Wüste. Eines der wenigen Gebiete mit nutzbaren Teerreserven. Fals sie brennen benützen sie die "Welle" oder "Tsunami" mit Wasser oder Cryoflüssigkeit um die Teerreserven zu löschen. Obwohl es verlassen ist, befinden sich in diesem Gebiet einige gefährliche feindliche Kräfte in der Nähe. Unterschätzen Sie diese nicht. \n\n[hellgrau]Forschen Sie nach Möglichkeit an der Technologie der Ölverarbeitung.
sector.desolateRift.description = Eine extrem gefährliche Zone. Reichlich Ressourcen, aber wenig Platz. Hohes Risiko der Zerstörung. Verlassen Sie das Gebiet so schnell wie möglich. Lassen Sie sich nicht durch die großen Abstände zwischen den feindlichen Angriffen täuschen.
sector.nuclearComplex.description = Eine ehemalige Anlage zur Herstellung und Verarbeitung von Thorium, die zu Ruinen verfallen ist. Ein ehemaliges Traumparadis für Kernkraft-Liebhaber.\n[hellgrau]Erforschen Sie das Thorium und seine vielfältigen Verwendungsmöglichkeiten.\n\n Der Feind ist hier in großer Zahl präsent und ständig auf der Suche nach Angreifern.... Lassen sie nicht ihre Reaktoren zerstören, der Schaden wäre verherrend.
sector.fungalPass.description = Ein Übergangsgebiet zwischen Hochgebirge und tiefer gelegenen, von Sporen zerfressenen Gebieten. Hier befindet sich eine kleine feindliche Aufklärungsbasis.\nBenützen sie wieder ihre (besten) Einheiten!. Zerstören Sie die beiden Kerne.

